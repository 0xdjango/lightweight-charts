<!DOCTYPE html>
<html>
<head>
    <title>TradingView demo</title>
    <meta charset="UTF-8"/>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0 0 50px;
            color: #333;
            font-size: 14px;
        }

        p {
            margin: 0;
        }

        pre {
            padding: 20px 20px 0 0;
            background: #f9f9f9;
            border: 1px solid #f2f2f2;
            margin-bottom: 30px;
            line-height: 2em;
        }

        .top {
            background-color: #333;
            border-bottom: 3px solid #00b3bc;
            color: #fff;
            padding: 20px;
        }

        .top h1 {
            font-size: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 70px auto;
        }

        .slider-container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto 50px;
        }

        .config {
            border: 1px solid #f2f2f2;
            margin-bottom: 30px;
            line-height: 1.7em;
        }

        .config table {
            border-collapse: collapse;
            width: 100%;
        }

        .config table td {
            padding: 10px;
            border-bottom: 1px solid #f2f2f2;
        }

        .config table tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        .mb {
            margin-bottom: 15px;
        }

        .label {
            font-weight: bold;
            white-space: nowrap;
        }

        .download {
            margin-bottom: 20px;
        }

        .download a {
            text-decoration: none;
            color: #00969b;
            font-size: 16px;
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
<script src="js/bootstrap.bundle.min.js"></script>
<div class="text-center navbar navbar-light bg-light position-fixed  w-100 nav-fill col-lg-12" id="row-floating" style="z-index: 999999">
    <div class="row col-lg-12" >
        <div class="col-lg-4">
                <button id="play_btn" type="button" class="btn btn-outline-primary">Play</button>
                <button id="pause_btn" type="button" class="btn btn-outline-primary">Pause</button>
                <button id="prevbar" type="button" class="btn btn-outline-primary"><< Prev Bar</button>
                <button id="nextbar" type="button" class="btn btn-outline-primary">Next Bar >></button>
        </div>

    <div class="col-lg-8">
    <label for="customRange1" class="form-label"></label>
    <input type="range" class="form-range" id="customRange1" min="1" max="100">
    </div>
    </div>

</div>
<div class="row position-fixed  ">
    <script type="module" src="src/index.js"></script>

</div>
<div id="chart" class="col-12" style="padding: 2%">
</div>


</body>

</html>
